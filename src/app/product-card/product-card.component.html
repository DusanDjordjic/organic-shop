<div class="product-card">
  <img [src]="product.picture" [alt]="product.name" />
  <h4>{{ product.name }}</h4>
  <span class="price">{{ product.price }} RSD</span>
  <div class="overlay">
    <h4>{{ product.name }}</h4>
    <p>{{ product.text }}</p>
    <a [routerLink]="['/products', product.id]">Pročitaj još</a>
  </div>
</div>
